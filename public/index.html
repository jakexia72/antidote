<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">


  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
  https://firebase.google.com/docs/web/setup#config-web-app -->
  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-firestore.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="resources/chartjsPlugin.js" type = "text/javascript"></script>

  <script src="resources/hueshift.js" type = "text/javascript"></script>
  <script src="uiEmbelishment.js" type = "text/javascript"></script>
  <script src="uiBuilder.js" type = "text/javascript"></script>
  <script src="api-service.js" type = "text/javascript"></script>
  <script src="scripts.js" type = "text/javascript"></script>
  <script src="firebase-connection.js" type = "text/javascript"></script>
  <script src="firebase-queries.js" type = "text/javascript"></script>

  <link href="https://fonts.googleapis.com/css?family=Chivo:400,400i,700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="style.css">
  <title>Druggle</title>
</head>

<body>
  <div class = "mainContainer">
    <h1 id = "greeting" style = "text-align:center"></h1>
    <div class = "spacer"></div>

    <h3 style = "text-align:center;">1. Select a disease to research</h3>

    <div id = "disease-buttons" class = "panelContainer-row-buttons">
      <div class = "panel panel-floating-button panel-pill " style="width:45px;height:45px; color:black">
        ï¼‹
      </div>
    </div>
    <div class = "spacer"></div>
    <div class = "spacer"></div>

    <div id = "searchBarSection">
      <h3 style = "text-align:center;">2. Search your chemical</h3>
      <div class = "panel panel-pill">
        <form id = "search" class = "searchBar">
          <input id = "search-chemical" type = "text" placeholder="your chemicals here!" style="width:100%;" class ="noStyle"/>
          <button  class ="noStyle"><span class="glyphicon glyphicon-search"></span></button>
        </form>
      </div>
    </div>
    <div class = "spacer"></div>
    <div class = "spacer"></div>
    <h3 id = "chemicalNameText"></h3>
    <p id="spellCheckText"></p>
    <div id = "resultsSection">

      <div class = "panelContainer-col">
        <div class = "panel">
          <h4 id = "viability"></h4>
        </div>
        <div class = "panelContainer-row">
          <div class = "panel" style="width:30%;">
            <canvas id="scoreDonut-total" width="20%" height="20%"></canvas>
          </div>
          <div class = "panel" style="width:30%;">
            <canvas id="scoreDonut-images" width="20%" height="20%"></canvas>
          </div>
          <div class = "panel" style="width:30%;">
            <canvas id="scoreDonut-features" width="20%" height="20%"></canvas>
          </div>
        </div>
        <div class = "panelContainer-row">
          <div class = "panel" style="max-width:50%; flex-shrink:1">
            <h4>Properties</h4>
            <hr />
            <p id = "ChemblID"></p>
            <p id = "pubchemID"></p>
            <p id = "formula"></p>
            <p id = "MolecularWeight"></p>
            <p id = "AcidBase"></p>
            <p id = "AromaticRings"></p>
            <p id = "RotableBonds"></p>
            <p id = "BioActivity"></p>
            <p id = "PassesRof5"></p>
            <p id = "molType"></p>
            <p id = "MaxPhase"></p>
            <p id = "Smiles"></p>
          </div>
          <div class = "panel" style="max-width:50%; flex-shrink:1">
            <div id = "results"></div>
          </div>
        </div>
        <br />
        <h4 id = "simheading">Similar Compounds</h4>

        <div id = "similarResults" class = "panelContainer-row">
        </div>

      </div>
    </div>

  </div>


</body>
</html>
